<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Kelas 8C - Info</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- RESET & GLOBAL --- */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body {
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            width: 100%;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            padding-bottom: 90px;
        }
        
        @keyframes gradientBG { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }

        /* --- NAVBAR ATAS (DESKTOP) --- */
        nav {
            display: flex; justify-content: space-between; align-items: center; padding: 10px 30px;
            position: fixed; width: 100%; top: 0; z-index: 100; height: 70px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo-container { 
            width: 40px; height: 40px; background: #fff; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; overflow: hidden; 
            flex-shrink: 0; box-shadow: 0 0 10px rgba(255,255,255,0.2);
        }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }
        
        .nav-right { display: flex; align-items: center; gap: 25px; flex: 1; justify-content: flex-end; }
        
        /* Menu Desktop */
        .nav-links { display: flex; gap: 25px; }
        .nav-links a {
            color: rgba(255,255,255,0.7); text-decoration: none; font-weight: 500; font-size: 0.95rem;
            position: relative; transition: 0.3s; padding: 5px 0;
        }
        .nav-links a:hover, .nav-links a.active { color: white; text-shadow: 0 0 8px rgba(255,255,255,0.5); }
        .nav-links a::after {
            content: ''; position: absolute; width: 0; height: 2px; bottom: 0; left: 50%; 
            background: #00d2ff; transform: translateX(-50%); transition: width 0.3s ease;
            box-shadow: 0 0 10px #00d2ff;
        }
        .nav-links a:hover::after, .nav-links a.active::after { width: 100%; }
        
        /* Search Box */
        .search-nav-box {
            background: rgba(255,255,255,0.1); border-radius: 20px; padding: 8px 15px;
            display: flex; align-items: center; width: 220px; transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .search-nav-box:focus-within { background: rgba(0,0,0,0.6); width: 280px; border-color: #00d2ff; }
        .search-nav-box i { margin-right: 10px; color: #aaa; }
        .search-nav-box:focus-within i { color: #00d2ff; }
        .search-input { background: transparent; border: none; outline: none; color: white; width: 100%; font-size: 0.9rem; }

        /* --- CONTAINER UTAMA --- */
        .main-container { 
            margin-top: 80px; 
            padding: 20px; 
            max-width: 1200px;
            margin-left: auto; margin-right: auto;
            height: calc(100vh - 80px); 
        }
        
        .content-grid { 
            display: grid; 
            grid-template-columns: 2.5fr 1fr; 
            gap: 20px; 
            height: 100%; 
        }

        /* KARTU GLASS */
        .glass-card {
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1); 
            border-radius: 20px;
            display: flex; flex-direction: column; 
            height: 100%; 
            overflow: hidden;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .scrollable-content { flex: 1; overflow-y: auto; padding: 20px; }
        .scrollable-content::-webkit-scrollbar { width: 6px; }
        .scrollable-content::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
        
        .section-header { 
            background: rgba(0,0,0,0.4); padding: 12px 20px; 
            font-weight: bold; color: #00d2ff; letter-spacing: 1px;
            position: sticky; top: -20px; z-index: 5; 
            margin: -20px -20px 20px -20px; 
            backdrop-filter: blur(10px); 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            display: flex; align-items: center; gap: 10px;
        }
        
        .divider { height: 1px; background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent); margin: 25px 0; }
        
        /* MAPS */
        .map-wrapper { width: 100%; height: 100%; border-radius: 20px; overflow: hidden; }
        .map-wrapper iframe { width: 100%; height: 100%; border: 0; filter: contrast(1.1) grayscale(0.2); }
        .map-label { 
            position: absolute; top: 15px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.7); padding: 5px 15px; border-radius: 20px;
            font-weight: bold; font-size: 0.8rem; z-index: 2; border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
        }
        
        /* CONTENT ITEMS */
        .day-card { background: rgba(255,255,255,0.03); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid rgba(255,255,255,0.05); }
        .day-title { font-weight: bold; color: #fff; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 8px; margin-bottom: 10px; font-size: 1.1rem; }
        .schedule-item { display: flex; justify-content: space-between; font-size: 0.9rem; padding: 8px; border-radius: 8px; margin-bottom: 5px; transition: 0.2s; }
        .schedule-item:hover { background: rgba(255,255,255,0.05); }
        .live-badge { background: rgba(255, 0, 0, 0.8); color: white; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; animation: pulse 1s infinite; margin-right: 8px; box-shadow: 0 0 10px rgba(255,0,0,0.5); }
        @keyframes pulse { 0% {opacity: 1;} 50% {opacity: 0.5;} 100% {opacity: 1;} }
        
        .student-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 10px; }
        .student-item { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; font-size: 0.85rem; border: 1px solid rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: space-between; transition: 0.2s; }
        .student-item:hover { background: rgba(255,255,255,0.1); transform: translateX(5px); }
        .verified-badge { width: 16px; height: 16px; margin-left: 5px; vertical-align: middle; }
        .clickable-name { cursor: pointer; display: flex; align-items: center; color: #00d2ff; }
        
        /* MODAL */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; align-items: flex-end; justify-content: center; z-index: 2000; backdrop-filter: blur(8px); }
        .modal-content { background: rgba(20, 20, 20, 0.95); width: 100%; max-width: 500px; border-top-left-radius: 25px; border-top-right-radius: 25px; padding: 30px 25px; text-align: center; color: white; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); position: relative; border-top: 1px solid rgba(255,255,255,0.2); box-shadow: 0 -10px 40px rgba(0,0,0,0.5); }
        .modal-content.show { transform: translateY(0); }
        .modal-drag-bar { width: 50px; height: 5px; background: rgba(255,255,255,0.2); border-radius: 5px; position: absolute; top: 12px; left: 50%; transform: translateX(-50%); }
        .big-verify-img { width: 80px; height: 80px; margin-bottom: 15px; filter: drop-shadow(0 0 10px #0095f6); }
        .btn-pelajari { background: linear-gradient(90deg, #00c6ff, #0072ff); color: white; border: none; padding: 12px 20px; border-radius: 12px; font-weight: bold; width: 100%; margin-top: 15px; box-shadow: 0 4px 15px rgba(0,114,255,0.4); cursor: pointer; }

        /* --- BOTTOM NAVIGATION (MOBILE) --- */
        .bottom-nav {
            display: none; /* Sembunyi di PC */
            position: fixed; 
            bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 400px; height: 65px; 
            
            /* Glassmorphism */
            background: rgba(20, 20, 20, 0.6); 
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 35px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            
            justify-content: space-evenly; align-items: center; z-index: 900;
        }

        .bottom-nav a {
            color: rgba(255,255,255,0.5); 
            text-decoration: none; 
            display: flex; flex-direction: column; align-items: center; 
            font-size: 0.7rem; gap: 5px;
            position: relative; width: 50px; transition: 0.3s;
        }
        .bottom-nav a i { font-size: 1.3rem; transition: 0.3s; }

        /* GARIS INDIKATOR */
        .bottom-nav a::before {
            content: '';
            position: absolute;
            top: -12px; /* Di atas ikon */
            width: 0px; height: 4px;
            background: #00d2ff; border-radius: 10px;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 10px #00d2ff, 0 0 20px #00d2ff;
            opacity: 0;
        }

        /* STATE AKTIF */
        .bottom-nav a.active { color: #fff; }
        .bottom-nav a.active i { transform: translateY(3px); text-shadow: 0 0 10px rgba(255,255,255,0.5); }
        
        /* PENTING: Garis muncul hanya pada class active */
        .bottom-nav a.active::before {
            width: 25px; /* Panjang garis */
            opacity: 1;
            top: -8px; 
        }

        /* --- MEDIA QUERIES --- */
        @media (max-width: 768px) {
            nav { padding: 10px 15px; }
            .nav-links { display: none; } 
            .search-nav-box { width: 100%; margin-left: 0; } 
            .search-nav-box:focus-within { width: 100%; }
            .main-container { padding: 10px; padding-bottom: 100px; height: auto; }
            .content-grid { display: flex; flex-direction: column; gap: 20px; }
            .glass-card { min-height: 400px; overflow: visible; }
            .scrollable-content { overflow-y: visible; max-height: none; }
            .bottom-nav { display: flex; } /* Tampilkan nav bawah */
            .glass-card:last-child { height: 300px; min-height: 300px; }
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo-container"><img src="logo kelas.png" alt="Logo"></div>
        <div class="nav-right">
            <div class="search-nav-box">
                <i class="fas fa-search"></i>
                <input type="text" class="search-input" id="searchInput" placeholder="Cari Siswa/Mapel..." onkeyup="filterContent()">
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="#" class="active">Info</a>
                <a href="aib.html">Aib</a>
                <a href="galeri.html">Galeri</a>
                <a href="feed.html">Feed</a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="content-grid">
            <div class="glass-card">
                <div class="scrollable-content">
                    <div class="section-header"><i class="far fa-calendar-alt"></i> Jadwal Pelajaran</div>
                    <div id="scheduleList"></div>
                    
                    <div class="divider"></div>
                    
                    <div class="section-header" style="margin-top: 0;"><i class="fas fa-users"></i> Daftar Siswa 8C</div>
                    <div class="student-grid" id="studentList"></div>
                </div>
            </div>

            <div class="glass-card" style="padding: 0;">
                <div class="map-label"><i class="fas fa-map-marker-alt"></i> Lokasi 8C</div>
                <div class="map-wrapper">
                    <iframe src="https://maps.google.com/maps?q=-8.160311,113.707175&hl=id&z=17&amp;output=embed" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-nav">
        <a href="halam.html">
            <i class="fas fa-home"></i>
        </a>
        
        <a href="#" class="active">
            <i class="fas fa-info-circle"></i>
        </a>
        
        <a href="aib.html">
            <i class="fas fa-camera-retro"></i>
        </a>
        <a href="galeri.html">
            <i class="fas fa-images"></i>
        </a>
        <a href="feed.html">
            <i class="fas fa-rss"></i>
        </a>
    </div>

    <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
        <div class="modal-content" id="modalContent" onclick="event.stopPropagation()">
            <div class="modal-drag-bar"></div>
            <img src="verifikasi.png" class="big-verify-img" alt="Verified">
            <h2 id="vTitle" style="color: #00d2ff;">Verified Member</h2>
            <div class="modal-name" id="vName">Nama Terverifikasi</div>
            <div class="modal-desc" id="vDesc">
                Keterangan jabatan.
            </div>
            <div class="modal-footer-text" style="color:#777; font-size:0.8rem;">Pengurus Kelas 8C Resmi</div>
            <button class="btn-pelajari" onclick="closeModal()">Tutup</button>
        </div>
    </div>

    <script>
        const students = ["AHMAD AZKA RAMDHAN AFANDI", "AHMAD FIZI MAULANA", "ANGELA ELYSIA TANDO", "ANGGI REGINA", "ANUGRAH ALVIANO MAULANA", "ARTIKA PUSPA DENI", "ARYA SAPUTRA", "AULIA AYU RIZKIYAH", "AYU NOVTA DIUSTIRA", "BAGAS PUTRA ARYADINATA", "DAFFA ARIYANTO", "DINDA AYU PRIHANDINI", "DINDA NAYLAFWAZIAH", "DISYA SAFFA AULIA PUTRI", "FATIYA AULIYA ZAHIRA", "FIRMAN MAULANA PUTRA", "JULIA PRICILIA TUNGGAL DEWI", "JUNIAR IRTHIA ASHARY", "MAULANA EKA RAMDHAN", "MAYSYA DWI ANGGRAINI", "MOCH ARIEF RAHMAN HAKIM", "MUH. DAFFA ABAAIL HAIKAL", "MUHAMMAD CAESAR FAHREZY", "MUHAMMAD RADITYA", "MUHAMMAD TIRTA", "MUHAMMAD YUSRON MUSYAFFA'", "NIKEISHA SABILA ANANDA", "NURAINI ROYTINGTYAS", "PUTRI AISYAH RAMADHANI", "RAHMAH ALIYAH SHAKYRA", "SYABRINA RIZKY KHALIFAH PUTRI", "YULIANA NUR CAHYA", "ZAINAL ARIFIN"];
        
        const admins = {
            "AYU NOVTA DIUSTIRA": "Bendahara 2",
            "JULIA PRICILIA TUNGGAL DEWI": "Bendahara 1",
            "NURAINI ROYTINGTYAS": "Sekretaris 1",
            "YULIANA NUR CAHYA": "Sekretaris 2",
            "DINDA NAYLAFWAZIAH": "Wakil Ketua Kelas",
            "JUNIAR IRTHIA ASHARY": "Ketua Kelas"
        };

        const times = { 'regular': [{id:1,s:'06:55',e:'07:55'},{id:2,s:'07:55',e:'08:35'},{id:3,s:'08:35',e:'09:15'},{id:'Ist',s:'09:15',e:'09:30'},{id:4,s:'09:30',e:'10:10'},{id:5,s:'10:10',e:'10:50'},{id:6,s:'10:50',e:'11:30'},{id:'Ist',s:'11:30',e:'12:00'},{id:7,s:'12:00',e:'12:40'},{id:8,s:'12:40',e:'13:20'}], 'selasa': [{id:1,s:'06:55',e:'07:55'},{id:2,s:'07:55',e:'08:35'},{id:3,s:'08:35',e:'09:15'},{id:'Ist',s:'09:15',e:'09:30'},{id:4,s:'09:30',e:'10:10'},{id:5,s:'10:10',e:'10:50'},{id:6,s:'10:50',e:'11:30'},{id:7,s:'11:30',e:'12:10'},{id:'Ist',s:'12:10',e:'12:40'},{id:8,s:'12:40',e:'13:20'},{id:9,s:'13:20',e:'14:00'}], 'jumat': [{id:1,s:'06:55',e:'08:00'},{id:2,s:'08:00',e:'08:35'},{id:3,s:'08:35',e:'09:10'},{id:'Ist',s:'09:10',e:'09:25'},{id:4,s:'09:25',e:'10:00'},{id:5,s:'10:00',e:'10:35'}], 'sabtu': [{id:1,s:'08:00',e:'08:40'},{id:2,s:'08:40',e:'09:20'},{id:3,s:'09:20',e:'10:00'},{id:'Ist',s:'10:00',e:'10:30'},{id:4,s:'10:30',e:'11:10'},{id:5,s:'11:10',e:'11:50'},{id:6,s:'11:50',e:'12:30'}] };
        const scheduleData = { 'Senin':{type:'regular',sub:[{j:[1],m:'Upacara'},{j:[2,3],m:'PJOK'},{j:[4,5],m:'MTK'},{j:[6,7],m:'PAI'},{j:[8],m:'MBG'}]}, 'Selasa':{type:'selasa',sub:[{j:[1,2,3],m:'IPS'},{j:[4,5],m:'PKn'},{j:[6,7],m:'B. Indo'},{j:[8],m:'Sholat'},{j:[9],m:'MBG'}]}, 'Rabu':{type:'regular',sub:[{j:[1],m:'BTA'},{j:[2,3],m:'IPA'},{j:[4,5],m:'MTK'},{j:[6,7],m:'Senbud'},{j:[8],m:'MBG'}]}, 'Kamis':{type:'regular',sub:[{j:[1],m:'Dhuha'},{j:[2,3,4],m:'B. Indo'},{j:[5,6,7],m:'B. Ing'},{j:[8],m:'MBG'}]}, 'Jumat':{type:'jumat',sub:[{j:[1],m:'BUQA'},{j:[2,3],m:'Kokur'},{j:[4],m:'Kokur'},{j:[5],m:'MBG'}]}, 'Sabtu':{type:'sabtu',sub:[{j:[1,2],m:'TIK'},{j:[3],m:'B. Jawa'},{j:[4,5],m:'IPA'},{j:[6],m:'CUTE'}]} };
        
        function openVerify(name) {
            const role = admins[name];
            document.getElementById('vName').innerText = name;
            document.getElementById('vDesc').innerText = `${name} terverifikasi sebagai ${role} di Kelas 8C.`;
            document.getElementById('modalOverlay').style.display = 'flex';
            setTimeout(() => document.getElementById('modalContent').classList.add('show'), 10);
        }

        function closeModal() {
            document.getElementById('modalContent').classList.remove('show');
            setTimeout(() => document.getElementById('modalOverlay').style.display = 'none', 300);
        }

        function isNow(day,s,e){ const now=new Date(); const days=['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu']; if(day!==days[now.getDay()])return false; const cur=now.getHours()*60+now.getMinutes(); const [sh,sm]=s.split(':').map(Number); const [eh,em]=e.split(':').map(Number); return cur>=(sh*60+sm)&&cur<(eh*60+em); }
        
        function renderAll(q=''){
            const sList=document.getElementById('studentList'); 
            const schList=document.getElementById('scheduleList'); 
            sList.innerHTML=''; 
            schList.innerHTML='';

            let specialFilter = false;
            if(q.toLowerCase().trim() === 'apa pelajaran besok'){
                const days = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'];
                const tmrwIdx = (new Date().getDay() + 1) % 7;
                const besok = days[tmrwIdx];
                if(besok === 'Minggu'){
                    schList.innerHTML = '<div class="day-card" style="text-align:center; padding:15px; font-weight:bold; color:#FFD700;">Besok Minggu Libur!</div>';
                    return;
                } else {
                    q = besok;
                    specialFilter = true;
                }
            }

            students.forEach((n,i)=>{
                if(specialFilter || n.toLowerCase().includes(q.toLowerCase())) {
                    let badge = '';
                    let action = '';
                    if(admins[n]) {
                        badge = `<img src="verifikasi.png" class="verified-badge">`;
                        action = `onclick="openVerify('${n}')" class="clickable-name"`;
                    }
                    sList.innerHTML+=`<div class="student-item"><div ${action}><b>${i+1}.</b> ${n} ${badge}</div></div>`;
                }
            });
            
            for(const[day,d]of Object.entries(scheduleData)){
                let show = specialFilter ? (day === q) : (q===''||day.toLowerCase().includes(q.toLowerCase())||d.sub.some(x=>x.m.toLowerCase().includes(q.toLowerCase())));
                if(show){
                    const tm=times[d.type];
                    let rows='';
                    d.sub.forEach(s=>{
                        const t1=tm.find(x=>x.id==s.j[0]);
                        const t2=tm.find(x=>x.id==s.j[s.j.length-1]);
                        if(t1&&t2){
                            const live=isNow(day,t1.s,t2.e);
                  const bg=live?'background:rgba(0, 210, 255, 0.15); border:1px solid #00d2ff;':'';
                            const badge=live?'<span class="live-badge">LIVE</span>':'';
                            const mapel=(!specialFilter && q && s.m.toLowerCase().includes(q.toLowerCase()))?`<span style="color:#00d2ff; text-decoration:underline">${s.m}</span>`:s.m;
                            rows+=`<div class="schedule-item" style="${bg}"><div style="color:#ccc; min-width:80px;">${t1.s}-${t2.e}</div><div style="text-align:right; font-weight:600;">${badge}${mapel}</div></div>`;
                        }
                    });
                    schList.innerHTML+=`<div class="day-card"><div class="day-title">${day}</div>${rows}</div>`;
                }
            }
        }
        function filterContent(){renderAll(document.getElementById('searchInput').value);}
        window.onload=function(){renderAll();setInterval(()=>filterContent(),60000);}

        let touchstartY = 0;
        document.getElementById('modalContent').addEventListener('touchstart', e => touchstartY = e.changedTouches[0].screenY);
        document.getElementById('modalContent').addEventListener('touchend', e => {
            if (e.changedTouches[0].screenY > touchstartY + 50) closeModal();
        });
    </script>
</body>
</html>

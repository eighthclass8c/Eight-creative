<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Kelas 8C</title>
    <style>
        /* --- RESET & BASIC STYLE --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #000000, #8A2BE2, #4169E1, #9400D3, #FF00FF, #FFFFFF);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            width: 100%;
            min-height: 100vh; 
            color: white;
            overflow-x: hidden;
            padding-top: 80px; 
            padding-bottom: 50px; 
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ANTI DOWNLOAD & SELEKSI */
        img {
            -webkit-user-drag: none;
            user-select: none;
            pointer-events: auto; 
        }

        /* --- NAVBAR --- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 5%; 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); 
            border-bottom: 1px solid rgba(255, 255, 255, 0.2); 
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            height: 70px; 
        }

        .logo-container {
            width: 35px; height: 35px;
            background-color: #fff; border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .logo-container img { width: 100%; height: 100%; object-fit: cover; }

        .nav-links { display: flex; align-items: center; }
        .nav-links a {
            color: white; text-decoration: none; margin-left: 20px; 
            font-weight: 500; font-size: 0.95rem; 
            text-shadow: 0px 0px 4px rgba(0,0,0,0.8); transition: 0.3s; position: relative;
        }
        .nav-links a:hover { color: #ffffff; }

        /* --- FOTO SCROLL SECTION --- */
        .photo-section {
            margin: 30px 5%; max-width: 1200px;
            margin-left: auto; margin-right: auto; padding-top: 20px;
        }

        .photo-row-scroll {
            display: flex; overflow-x: auto; gap: 15px;
            padding-bottom: 15px; margin-bottom: 15px;
            scrollbar-width: thin; scrollbar-color: rgba(255,255,255,0.3) transparent;
        }

        .photo-item {
            flex: 0 0 auto; width: 150px; aspect-ratio: 1 / 1; 
            object-fit: cover; border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer; transition: transform 0.2s;
        }
        .photo-item:hover { transform: scale(1.05); border: 1px solid rgba(255,255,255,0.5); }
        @media (min-width: 769px) { .photo-item { width: 180px; } }

        /* --- LIGHTBOX --- */
        .lightbox {
            display: none; position: fixed; z-index: 9999; 
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(5px);
            justify-content: center; align-items: center; opacity: 0; transition: opacity 0.3s ease;
        }
        .lightbox.active { display: flex; opacity: 1; }
        .lightbox-img {
            max-width: 90%; max-height: 90%; border-radius: 10px;
            box-shadow: 0 0 30px rgba(0,0,0,0.8); transform: scale(0.8);
            transition: transform 0.3s ease; pointer-events: none; 
        }
        .lightbox.active .lightbox-img { transform: scale(1); }

        /* --- AUDIO SECTION --- */
        .audio-section {
            margin: 40px 5%; max-width: 450px; 
            margin-left: auto; margin-right: auto; text-align: left;
        }
        .audio-heading {
            font-size: 1.3rem; font-weight: bold; margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
        }
        .custom-audio-player {
            background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 20px;
            padding: 20px; box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            display: flex; flex-direction: column; gap: 15px; user-select: none; 
        }
        .player-controls { display: flex; align-items: center; gap: 12px; }
        .play-btn {
            width: 40px; height: 40px; background: white; border-radius: 50%;
            border: none; cursor: pointer; display: flex; justify-content: center;
            align-items: center; color: black; font-size: 18px; 
            transition: transform 0.2s; box-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        .play-btn:hover { transform: scale(1.1); }
        .progress-container {
            flex: 1; height: 6px; background: rgba(255,255,255,0.2);
            border-radius: 10px; cursor: pointer; position: relative; overflow: hidden;
        }
        .progress-fill {
            height: 100%; background: #fff; width: 0%; 
            border-radius: 10px; box-shadow: 0 0 5px #fff; transition: width 0.1s linear;
        }
        .audio-quote {
            text-align: center; margin-top: 5px; font-size: 0.9rem;
            font-style: italic; color: #e0e0e0; text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
            padding-top: 10px; border-top: 1px solid rgba(255,255,255,0.1); line-height: 1.4;
        }

        @media (max-width: 768px) {
            nav { padding: 15px 3%; }
            .nav-links a { margin-left: 15px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

        <div class="photo-row-scroll">
            <img src="Screenshot_20260119-175106 (2).png" class="photo-item" onclick="openLightbox(this)" oncontextmenu="return false;" ondragstart="return false;" alt="Foto 7">

    <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
        <img id="lightbox-img" class="lightbox-img" src="" oncontextmenu="return false;" ondragstart="return false;" alt="Full Image">
    </div>

    <div class="audio-section">
        <h2 class="audio-heading">Memory sound</h2>
        
        <div class="custom-audio-player" oncontextmenu="return false;"> 
            <audio id="myAudio" src="20260123-065454.mp3" preload="auto"></audio>

            <div class="player-controls">
                <button class="play-btn" onclick="toggleAudio()">
                    &#9658; 
                </button>
                
                <div class="progress-container" onclick="seekAudio(event)">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
            </div>
            
            <div class="audio-quote">
                "ini Suara yang akan menjadi Koleksi peting di sini"
            </div>
        </div>
    </div>

    <script>
        /* --- SCRIPT AUDIO --- */
        var audio = document.getElementById("myAudio");
        var btn = document.querySelector(".play-btn");
        var bar = document.getElementById("progressBar");

        function toggleAudio() {
            if (audio.paused) {
                // Coba mainkan
                var playPromise = audio.play();
                
                // Cek jika browser menolak (error handling)
                if (playPromise !== undefined) {
                    playPromise.then(_ => {
                        // Play sukses
                        btn.innerHTML = "&#10074;&#10074;"; // Icon Pause
                    })
                    .catch(error => {
                        // Play gagal (biasanya karena file tidak ketemu)
                        console.log("Error play:", error);
                        alert("ini bukan masalah kamu, ini ada di masalah kami");
                    });
                }
            } else {
                audio.pause();
                btn.innerHTML = "&#9658;"; // Icon Play
            }
        }

        audio.ontimeupdate = function() {
            if (audio.duration) {
                var percentage = (audio.currentTime / audio.duration) * 100;
                bar.style.width = percentage + "%";
            }
            if(audio.ended) {
                btn.innerHTML = "&#9658;";
                bar.style.width = "0%";
            }
        };

        function seekAudio(event) {
            if (audio.duration) {
                var container = document.querySelector(".progress-container");
                var width = container.clientWidth;
                var clickX = event.offsetX;
                var duration = audio.duration;
                audio.currentTime = (clickX / width) * duration;
            }
        }

        /* --- SCRIPT LIGHTBOX --- */
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');

        function openLightbox(element) {
            lightbox.classList.add('active'); 
            lightbox.style.display = 'flex';
            lightboxImg.src = element.src; 
        }

        function closeLightbox(event) {
            if (event.target === lightbox) {
                lightbox.classList.remove('active');
                setTimeout(() => {
                    lightbox.style.display = 'none';
                }, 300); 
            }
        }
    </script>
